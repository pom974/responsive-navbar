<!doctype html>
<html lang="en" class="">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />

    <script>
      var hamburgerOn = false;

      function toggleHamburger() 
      {
        if (hamburgerOn)
          document.getElementsByTagName("nav")[0].classList.add("hamburgerOn");
        else 
          document.getElementsByTagName("nav")[0].classList.remove("hamburgerOn");

        hamburgerOn = !hamburgerOn;
      }
    </script>

  </head>

  <body>

    <nav>

      <ul class="topbar">
        <li class="topbar-item"><a href="#">Item 1</a></li>
        <li class="topbar-item"><a href="#">Item 2</a></li>

        <li class="topbar-item"><a href="#">Item 4</a></li>
        <li class="topbar-item"><a href="#">Item 5</a></li>
        <li class="topbar-item" onclick="toggleHamburger()">
            <svg viewBox="0 0 448 512">
              <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
            </svg>
        </li>

    </nav>

</html>
